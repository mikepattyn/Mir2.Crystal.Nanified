<div class="content-wrapper container">
  <div class="page-heading">
    <div class="page-title">
      <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
          <h3>Database</h3>
          <p class="text-subtitle text-muted">Powerful combination of Sqlite, DbContext and Migrations</p>
        </div>
        <div class="col-12 col-md-6 order-md-2 order-first">
          <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Database</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{selectedTable?.Name}}</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>

    <!-- Basic Tables start -->
    <section class="section">
      <div class="card">
        <div class="card-header">
          <div class="database-table-header">
            <a class="database-table-name" *ngFor="let table of tables" href="https://localhost:4200/explorer?tableName={{table.Name}}" [queryParams]="{tableName: table.Name}">{{table.Name}}</a>
          </div>
        </div>
        <div id="tableCard" class="card-body" style="overflow-x:scroll;">
          <table class="table" id="table1">
            <thead>
              <tr>
                <th *ngFor="let header of selectedTable!.Headers">{{header}}</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>

    </section>
    <!-- Basic Tables end -->
  </div>

</div>
